version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: crm_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crm
    volumes:
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5
      interval: 10s

  backend:
    build: ./backend
    container_name: crm_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DB_ENGINE: django.db.backends.mysql
      DB_NAME: crm
      DB_USER: crm
      DB_PASSWORD: crm
      DB_HOST: mysql
      DB_PORT: 3306
      DJANGO_SECRET_KEY: your-secret-key-change-in-production
      DJANGO_DEBUG: 1
      CRM_API_KEY: ${CRM_API_KEY}
      CORS_ALLOW_ALL_ORIGINS: "True"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crm_network

  frontend:
    build: ./frontend
    container_name: crm_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - crm_network

  # ==========================================
  # DRUPAL - NUOVO SERVIZIO
  # ==========================================
  drupal:
    image: drupal:10.2.2-php8.3-apache
    container_name: crm_drupal
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Volumi persistenti per Drupal
      - drupal_modules:/opt/drupal/web/modules
      - drupal_profiles:/opt/drupal/web/profiles
      - drupal_themes:/opt/drupal/web/themes
      - drupal_sites:/opt/drupal/web/sites
      # Mount del modulo custom CRM Integration
      - ./drupal-module-1.1.2-Mod:/opt/drupal/web/modules/custom/crm_integration:ro
      - ./drupal-modules/contrib:/opt/drupal/web/modules/contrib:ro
    environment:
      # Configurazione database Drupal
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_HOSTNAME: mysql
      MYSQL_PORT: 3306
      # Configurazione Drupal
      DRUPAL_PROFILE: standard
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
  # Volumi Drupal
  drupal_modules:
  drupal_profiles:
  drupal_themes:
  drupal_sites:

networks:
  crm_network:
    driver: bridge